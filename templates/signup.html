<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive layout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .custom-navbar {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            min-height: 70px;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.08);
        }
        .custom-navbar .navbar-brand {
            color: #fff !important;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
        }
        .custom-navbar .btn,
        .custom-navbar .nav-link {
            color: #fff !important;
            border-color: #fff !important;
            font-weight: 500;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            transition: background 0.2s, color 0.2s;
        }
        .custom-navbar .btn-outline-primary:hover,
        .custom-navbar .btn-outline-secondary:hover {
            background: #fff !important;
            color: #1976d2 !important;
        }

        @media (max-width: 576px) {
            .form-container {
                margin: 20px 15px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Am I Diabetic?</a>
  </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="form-container">

        <h2 class="text-center">Sign Up</h2>

        <p class="text-center text-muted">
            Join us to monitor your health progress. Sign up now!
        </p>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Full Name" required class="form-control mb-3">
            <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
            <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control mb-3">

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>

    </div>
</div>

</body>
</html>
